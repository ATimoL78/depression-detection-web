services:
  - type: web
    name: depression-detection-web
    runtime: node
    plan: free
    region: oregon
    buildCommand: pnpm install && pnpm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: DOUBAO_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://ark.cn-beijing.volces.com/api/v3
      - key: OPENAI_MODEL
        value: ep-20241115031255-xnfmq
      - key: DATABASE_URL
        fromDatabase:
          name: depression-detection-db
          property: connectionString
      - key: COMPRESSION_ENABLED
        value: true
      - key: CACHE_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /

databases:
  - name: depression-detection-db
    plan: free
    databaseName: depression_detection
    user: depression_user
